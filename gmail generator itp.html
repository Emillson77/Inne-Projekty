<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Generator Kont E-mail</title>
  <style>
    :root {
      --primary: #ff5f00;
      --secondary: #ffcc00;
      --background: #1a1a1a;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --card-bg: #2a2a2a;
      --wave-color: rgba(255, 102, 0, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(to right, #1a1a1a, #330000);
      overflow-x: hidden;
      color: white;
    }

    .wave {
      position: fixed;
      top: 0;
      width: 200px;
      height: 100%;
      background: var(--wave-color);
      z-index: -1;
      animation: waveMove 2s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .wave.left {
      left: 0;
      clip-path: polygon(0 0, 100% 20%, 100% 80%, 0 100%);
    }

    .wave.right {
      right: 0;
      clip-path: polygon(100% 0, 0% 20%, 0% 80%, 100% 100%);
    }

    @keyframes waveMove {
      0% { transform: translateY(0px); }
      100% { transform: translateY(50px); }
    }

    .container {
      max-width: 900px;
      margin: 5rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 85, 0, 0.5);
    }

    h1 {
      text-align: center;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid var(--primary);
      background-color: #111;
      color: white;
      margin-bottom: 1rem;
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: black;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .account-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      border-left: 4px solid var(--primary);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
    }

    .tools button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--secondary);
      margin-left: 0.5rem;
    }

    a.link {
      color: var(--secondary);
      text-decoration: none;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="wave left"></div>
  <div class="wave right"></div>
  <div class="container">
    <h1>üî• Ultra Generator Kont E-mail ‚ö°</h1>

    <label for="count">Liczba kont do wygenerowania:</label>
    <input type="number" id="count" value="5" min="1" max="100">

    <label for="userLength">D≈Çugo≈õƒá loginu (bez domeny):</label>
    <input type="number" id="userLength" value="8" min="4" max="20">

    <label for="passLength">D≈Çugo≈õƒá has≈Ça:</label>
    <input type="number" id="passLength" value="12" min="6" max="32">

    <label for="symbols">Znak specjalny w ha≈õle?</label>
    <select id="symbols">
      <option value="true">Tak</option>
      <option value="false">Nie</option>
    </select>

    <label for="platform">Platforma e-mail:</label>
    <select id="platform">
      <option value="gmail.com">Gmail</option>
      <option value="outlook.com">Outlook</option>
      <option value="yahoo.com">Yahoo</option>
      <option value="protonmail.com">ProtonMail</option>
      <option value="icloud.com">iCloud</option>
      <option value="zoho.com">Zoho</option>
      <option value="tutanota.com">Tutanota</option>
      <option value="mail.com">Mail.com</option>
    </select>

    <button onclick="generateAccounts()">‚öôÔ∏è Generuj Konta</button>

    <div id="results"></div>
  </div>

  <script>
    function generateRandom(length, useSymbols = false) {
      const letters = 'abcdefghijklmnopqrstuvwxyz0123456789';
      const symbols = '!@#$%^&*()-_=+';
      const chars = useSymbols ? letters + symbols : letters;
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Skopiowano: ' + text);
      });
    }

    function downloadText(filename, text) {
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    function generateAccounts() {
      const count = +document.getElementById('count').value;
      const userLength = +document.getElementById('userLength').value;
      const passLength = +document.getElementById('passLength').value;
      const useSymbols = document.getElementById('symbols').value === 'true';
      const platform = document.getElementById('platform').value;
      const results = document.getElementById('results');

      results.innerHTML = '';
      let all = '';

      for (let i = 0; i < count; i++) {
        const user = generateRandom(userLength);
        const pass = generateRandom(passLength, useSymbols);
        const full = `${user}@${platform} | ${pass}`;
        all += full + '\n';

        const link = `https://${platform.split('.')[0]}.com`;
        const div = document.createElement('div');
        div.className = 'account-entry';
        div.innerHTML = `<div>${full} <a class="link" href="${link}" target="_blank">üåê</a></div>
                          <div class="tools">
                            <button onclick="copyText('${full}')">üìã</button>
                            <button onclick="downloadText('${user}.txt', '${full}')">üíæ</button>
                          </div>`;
        results.appendChild(div);
      }

      if (count > 1) {
        const btn = document.createElement('button');
        btn.textContent = 'üìÅ Pobierz wszystkie konta';
        btn.onclick = () => downloadText('konta.txt', all);
        results.appendChild(btn);
      }
    }
  </script>
</body>
</html>
