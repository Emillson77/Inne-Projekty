<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake X Future</title>
  <link rel="manifest" href="data:application/json,{\"name\":\"Snake X Future\",\"short_name\":\"SnakeX\",\"start_url\":\".\",\"display\":\"standalone\"}">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --snake-color: #00ff99;
      --food-color: #ff0066;
      --cell-size: 20px;
      --speed: 150ms;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background-image: linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
                        linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
                        linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
      background-size: 40px 40px;
      background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
    }

    h1 { text-shadow: 0 0 10px #00ffe1; }
    .hud {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .hud > div {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    #menu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
    #menu label {
      display: block;
      margin-bottom: 5px;
    }
    #menu input {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üêç Snake X Future</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="hud">
    <div id="score">Wynik: 0</div>
    <div id="level">Poziom: 1</div>
  </div>
  <div id="menu">
    <label>Szybko≈õƒá</label>
    <input type="range" min="50" max="300" step="10" value="150" onchange="setSpeed(this.value)">
    <label>Jasno≈õƒá</label>
    <input type="range" min="0.5" max="1.5" step="0.1" value="1" onchange="document.body.style.filter = `brightness(${this.value})`">
    <label>G≈Ço≈õno≈õƒá</label>
    <input type="range" min="0" max="1" step="0.1" value="0.5">
    <label>Obraz wƒô≈ºa</label>
    <input type="file" id="snakeTextureInput" accept="image/*">
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const cellSize = 20;
    let direction = {x: 1, y: 0};
    let snake = [{x: 10, y: 10}];
    let food = spawnFood();
    let score = 0;
    let speed = 150;
    let snakeTexture = null;
    let gameInterval = setInterval(loop, speed);

    document.getElementById('snakeTextureInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          snakeTexture = ctx.createPattern(img, 'repeat');
        };
        img.src = URL.createObjectURL(file);
      }
    });

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * canvas.width / cellSize),
        y: Math.floor(Math.random() * canvas.height / cellSize)
      };
    }

    function loop() {
      const head = {...snake[0]};
      head.x += direction.x;
      head.y += direction.y;
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').innerText = 'Wynik: ' + score;
        food = spawnFood();
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.y < 0 || head.x >= canvas.width / cellSize || head.y >= canvas.height / cellSize || snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
        clearInterval(gameInterval);
        alert('Koniec gry!');
        return;
      }

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Jedzenie
      ctx.fillStyle = 'var(--food-color)';
      ctx.beginPath();
      ctx.arc(food.x * cellSize + 10, food.y * cellSize + 10, 7, 0, Math.PI * 2);
      ctx.fill();

      // WƒÖ≈º
      snake.forEach((segment, i) => {
        if (snakeTexture) {
          ctx.fillStyle = snakeTexture;
        } else {
          ctx.fillStyle = i === 0 ? '#00ffee' : 'var(--snake-color)';
        }
        ctx.beginPath();
        ctx.arc(segment.x * cellSize + 10, segment.y * cellSize + 10, 9, 0, Math.PI * 2);
        ctx.fill();

        // Oczy
        if (i === 0 && !snakeTexture) {
          ctx.fillStyle = 'black';
          ctx.beginPath();
          ctx.arc(segment.x * cellSize + 6, segment.y * cellSize + 7, 2, 0, Math.PI * 2);
          ctx.arc(segment.x * cellSize + 14, segment.y * cellSize + 7, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }

    function setSpeed(val) {
      speed = val;
      clearInterval(gameInterval);
      gameInterval = setInterval(loop, speed);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && direction.y === 0) direction = {x: 0, y: -1};
      if (e.key === 'ArrowDown' && direction.y === 0) direction = {x: 0, y: 1};
      if (e.key === 'ArrowLeft' && direction.x === 0) direction = {x: -1, y: 0};
      if (e.key === 'ArrowRight' && direction.x === 0) direction = {x: 1, y: 0};
      if (e.key === ' ') {
        clearInterval(gameInterval);
        snake = [{x: 10, y: 10}];
        direction = {x: 1, y: 0};
        score = 0;
        document.getElementById('score').innerText = 'Wynik: 0';
        food = spawnFood();
        gameInterval = setInterval(loop, speed);
      }
    });
  </script>
</body>
</html>
